<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id="welcome">
        <div id="title">TIC-TAC-TOE</div>
        <button id="player">Player vs. Player</button>
        <button id="computer">Player vs. Computer</button>
    </div>
    <div id="names">
        <form action="" id="player-names">
            <fieldset>
                <label for="p1">Player One's Name:</label>
                <input id="p1" type="text" maxlength=50 required>
                <label for="p2">Player Two's Name:</label>
                <input id="p2" type="text" maxlength=50 required>
                <button id="submit" form="player-names">Play</button>
            </fieldset>
        </form>
    </div>
    <div id="game">
        <div id="left">
            <div id="player-one"></div>
            <div id="p1-score"></div>
        </div>
        <div id="gameboard">
            <div id="one" class="square"></div>
            <div id="two" class="square"></div>
            <div id="three" class="square"></div>
            <div id="four" class="square"></div>
            <div id="five" class="square"></div>
            <div id="six" class="square"></div>
            <div id="seven" class="square"></div>
            <div id="eight" class="square"></div>
            <div id="nine" class="square"></div>
            <button id="reset">Play Again</button>
        </div>
        <div id="right">
            <div id="player-two"></div>
            <div id="p2-score"></div>
        </div>
    </div>

</body>
</html>
